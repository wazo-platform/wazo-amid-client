# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py39, linters
skipsdist = True

[testenv]
commands =
    pytest --junitxml=unit-tests.xml --cov=wazo_amid_client --cov-report term --cov-report xml:coverage.xml wazo_amid_client {posargs}
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    pytest-cov

[testenv:black]
skip_install = true
deps = black
commands = black --skip-string-normalization .

[testenv:linters]
basepython = python3.10
skip_install = true
deps =
    flake8
    flake8-colors
    black
commands =
    flake8
    black --skip-string-normalization --check .

[flake8]
exclude =
    .tox
    .eggs
    alembic
show-source = true
max-line-length = 99
application-import-names = wazo_amid_client
# W503: line break before binary operator
ignore = W503
